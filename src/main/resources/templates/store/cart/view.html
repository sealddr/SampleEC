<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    layout:decorate="~{layout/layout}">

    <head>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <script th:src="@{/js/store/cart.js}" defer></script>
        <title>カート - デジタル教材.com</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container">
                <nav class="my-2">
                    <div>
                        <a th:href="@{/store}" class="btn btn-outline-primary" type="button">教材検索に戻る</a>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <form id="login-instruction-from-cart" method="post" action="/store/cart/view/loginInstraction">
                            <input type="submit" th:value="#{login-instraction-from-cart.btn}" class="btn btn-outline-primary">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        </form>

                    </div>
                    <div sec:authorize="isAuthenticated()" th:if="!${#lists.isEmpty(cart.cartItems)}">
                        <a th:href="@{/store/payselect}" class="btn btn-outline-primary" type="button">ご購入手続きへ</a>
                    </div>
                </nav>
                <h2>ショッピングカート内の商品一覧</h2>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">教材名</th>
                            <th scope="col">価格</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="items: ${cart.cartItems}">
                            <td th:text="${items.goodsName}"></td>
                            <td th:text="|\ ${items.price}|"></td>
                            <td>
                                <form class="form-remove-from-cart">
                                    <input name="goodsId" th:value="${items.goodsId}" type="hidden">
                                <button class="btn btn-primary btn-remove-from-cart" type="submit">カートから削除する</button>
                                </form>
                            </td>    
                        </tr>
                    </tbody>
                </table>
                <p th:text="|合計金額は \ ${cart.sumPrice} です|"></p>
            </div>
        </div>
    </body>
</html>
