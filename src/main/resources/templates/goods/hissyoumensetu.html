<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面接の必勝法</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main-content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
        }
        .main-content h1 {
            text-align: center;
        }
        .main-content ul {
            list-style-type: none;
            padding: 0;
        }
        .main-content ul li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-left: 3px solid #333;
        }
        .user_info {
            float: right;
            margin-right: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="user_info">
                    <!-- ログイン中のユーザー表示を追加 -->
                    <span sec:authentication="name"></span>
                    さんでログインしています
                    <br>
                    <!-- ユーザーページへ戻るリンクを追加-->
                    <a href="/user">ユーザーページへ</a>
            </div>




            <h1>面接の必勝法</h1>
            <nav>
                <ul>
                    <li><a href="#preparation">準備</a></li>
                    <li><a href="#execution">実行</a></li>
                    <li><a href="#follow-up">フォローアップ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <section id="preparation">
                <h2>1. 準備</h2>
                <ul>
                    <li>会社の情報を調べる</li>
                    <li>自分の経歴やスキルを整理する</li>
                    <li>よく聞かれる質問に対する答えを準備する</li>
                    <li>面接の練習をする</li>
                </ul>
            </section>

            <section id="execution">
                <h2>2. 実行</h2>
                <ul>
                    <li>時間厳守で到着する</li>
                    <li>清潔で適切な服装を選ぶ</li>
                    <li>ポジティブな態度を保つ</li>
                    <li>質問には明確かつ簡潔に答える</li>
                    <li>相手の目を見て話す</li>
                </ul>
            </section>

            <section id="follow-up">
                <h2>3. フォローアップ</h2>
                <ul>
                    <li>面接後にお礼のメールを送る</li>
                    <li>面接での自分のパフォーマンスを振り返る</li>
                    <li>改善点を見つけ次に活かす</li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
