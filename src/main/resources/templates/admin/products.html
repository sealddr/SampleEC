<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <!-- CSS読み込み -->
    <link rel="stylesheet" th:href="@{/css/admin/products.css}">

    <!-- JS読み込み -->
    <script th:src="@{/js/admin/products.js}" defer></script>

    <title>商品管理ページ</title>
</head>

<body>
    <div layout:fragment="content">

        <div>
            <!-- パンくずリスト -->
            <div class="container">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin">管理者メニュー</a></li>
                    <li class="breadcrumb-item active">商品管理</li>
                </ol>
            </div>

            <div class="container">
                <h1>商品管理ページ</h1>
                <div class="row">
                    <div class="col">
                        <h2>新規登録</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" id="btn-register" class="btn btn-primary">
                            商品を新規登録する
                        </button>
                    </div>
                </div>

                <hr>            

                <div class="row">
                    <div class="col">
                        <h2>商品一覧</h2>
                    </div>
                </div>

            <hr>

            <!-- 管理者メニューに戻るボタンを追加 -->
            <div class="container">
                <a href="/admin" id="btn-back2admin" class="btn btn-secondary">管理者メニューに戻る</a>
            </div>
        </div>

    </div>
</body>
</html>
